<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blog preview card</title>
</head>
<body>
    <div class="card-main">
        <img src="./assets/images/illustration-article.svg" alt="card image" class="card__image">
        <div class="card__info">
            <div class="card__tag">Learning</div>
            <p class="card__date">Published 21 Dec 2023</p>
        </div>
        <div class="card-content">
            <h1 class="card__header">HTML & CSS foundations</h1>
            <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card__user">
            <img src="./assets/images/image-avatar.webp" alt="" class="card__user-img">
            <p class="card__user-name">Greg Hooper</p>
        </div>
    </div> 
</body>
</html>
